<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>付雪瑶的个人网站</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Sans SC", "微软雅黑", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fefcea, #f1daff);
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #8EC5FC, #E0C3FC);
      color: white;
      padding: 50px 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    section {
      padding: 40px 25px;
      margin: 40px auto;
      max-width: 1100px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      background-color: #ffffff;
      background-size: cover;
    }

    section.profile-section {
      background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
    }

    section.hobby-section {
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      color: #fff;
    }

    section.diary-section {
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
    }

    section.contact-section {
      background-image: url('https://www.transparenttextures.com/patterns/gplay.png');
    }

    h2 {
      color: #4a90e2;
      border-left: 8px solid #FF85B3;
      padding-left: 15px;
      margin-bottom: 25px;
      font-size: 1.8em;
    }

    .profile {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .profile img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-right: 30px;
      object-fit: cover;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .profile div p {
      line-height: 2em;
      font-size: 1.2em;
    }

    .hobbies, .diary-entries {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
    }

    .hobby, .diary {
      flex: 1 1 calc(33% - 25px);
      background: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .hobby:hover, .diary:hover {
      transform: translateY(-5px);
    }

    .hobby h3, .diary h4 {
      color: #ff6f91;
      margin-bottom: 10px;
    }

    .hobby img, .diary img {
      width: 100%;
      height: auto;
      max-height: 220px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .caption {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 10px;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }

    form button {
      margin-top: 15px;
      padding: 12px 30px;
      background: #FF85B3;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #e76c9d;
    }

    footer {
      text-align: center;
      padding: 25px;
      background: #f2f2f2;
      color: #888;
      margin-top: 50px;
      font-size: 0.95em;
    }

    .section-divider {
      width: 100%;
      height: 70px;
      background: url('https://www.transparenttextures.com/patterns/striped.png');
    }

    @media (max-width: 768px) {
      .hobby, .diary {
        flex: 1 1 100%;
      }
      .profile {
        flex-direction: column;
        align-items: flex-start;
      }
      .profile img {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
